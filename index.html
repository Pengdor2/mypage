<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
    <meta property="og:title" content="펭돌2 - 프로필 링크">
    <meta property="og:description" content="펭돌2 프로필">
    <meta property="og:image" content="펭돌.png">
    <script type="text/javascript" src="https://s3.ap-northeast-2.amazonaws.com/materials.spartacodingclub.kr/free/sparta.js"></script>
    <title>펭돌2 - 프로필 링크</title>
    <style>
        @import url('https://cdn.jsdelivr.net/gh/orioncactus/pretendard/dist/web/static/pretendard.css');
        * {
            font-family: "Pretendard",serif;
        }
        body {
            background-color: #ffffff
        }
        .profile{
            width:150px;
            height: 150px;

            border-radius: 100%;
            
            border : 5px solid #22190d;

            background-image: url('펭돌.png');
            background-position: center;
            background-size: cover;

        }
        .main{
            color: #22190d;
            font-size: 30px;
            margin-top: 30px;
            margin: bottom 5px;
        }
        .sub{
            color: #22190d;
            font-size: 15px;
            margin-top: 0px;
        }
        .wrap{
            background-color: white;
            width: 300px;
            margin: 30px auto 0px auto;

            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }
        .wrap > a {
            width: 300px;
            height: 50px;

            background-color: #22190d;
            border-radius: 10px;
            margin-bottom: 10px;
            
            font-size: 14px;
            font-weight: bold;
            color: white;
            
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;

            text-decoration: none;
        }
        .wrap > a:hover{
            background-color: #5d4D3A;
            font-size: 15px
        }
    </style>
</head>
<body>
    <div class="wrap">
        <div class="profile"></div>
        <h1 class="main">펭돌2</h1>
        <p class="sub">테스트 웹사이트입니다 쀏</p>
        <a target="_blank" href="">설명</a>
        <a target="_blank" href="">보이스</a>
        <a target="_blank" href="">성격 및 컨셉</a>
    </div>
</body>
</html>
